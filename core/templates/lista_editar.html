{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Editar Item da Lista</h3>
    <form method="post" action="{% url 'lista_editar' tabela.id item.id %}">
	
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="de_dias" class="form-label">De (dias)</label>
                <input type="number" id="de_dias" name="de_dias" class="form-control" value="{{ item.de_dias }}" required>
            </div>
            <div class="col-md-6">
                <label for="ate_dias" class="form-label">Até (dias)</label>
                <input type="number" id="ate_dias" name="ate_dias" class="form-control" value="{{ item.ate_dias }}" required>
            </div>
            <div class="col-md-12">
                <label for="percentual_remuneracao" class="form-label">Percentual de Remuneração</label>
                <input type="text" id="percentual_remuneracao" name="percentual_remuneracao" class="form-control" value="{{ item.percentual_remuneracao }}" step="0.01" required>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'lista_gerenciar' tabela.id %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const input = document.getElementById('percentual_remuneracao');
        if (input) {
            input.value = input.value.replace(',', '.');
        }
    });
</script>

{% endblock %}
