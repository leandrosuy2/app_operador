{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold" style="font-size: 26px; color: #2c3e50; text-transform: uppercase; letter-spacing: 1px;">
        <i class="fas fa-file-alt me-2" style="color: #34495e;"></i> Criar Template de E-mail
    </h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="tipo_envio">Tipo de Envio</label>
            <select name="tipo_envio" id="tipo_envio" class="form-control">
                <option value="Quitação Parcela">Quitação Parcela</option>
                <option value="Quitação Contrato">Quitação Contrato</option>
                <option value="Nova Empresa">Nova Empresa</option>
                <option value="Negociação">Negociação</option>
				<option value="Boleto">Boleto</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" class="form-control" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>
{% endblock %}
