{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Adicionar Título</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="empresa_id">Empresa</label>
                <select name="empresa_id" id="empresa_id" class="form-control" required>
                    {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.razao_social }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="devedor_id">Devedor</label>
                <select name="devedor_id" id="devedor_id" class="form-control" required>
                    {% for devedor in devedores %}
                    <option value="{{ devedor.id }}">{{ devedor.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="num_titulo">Número do Título</label>
                <input type="text" name="num_titulo" id="num_titulo" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="valor">Valor</label>
                <input type="number" step="0.01" name="valor" id="valor" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="data_vencimento">Data de Vencimento</label>
                <input type="date" name="data_vencimento" id="data_vencimento" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="status_baixa">Status</label>
                <select name="status_baixa" id="status_baixa" class="form-control">
                    <option value="0">Pendente</option>
                    <option value="2">Quitado</option>
                    <option value="3">Negociado</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
