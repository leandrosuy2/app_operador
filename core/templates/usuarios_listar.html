{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Gerenciar Usuários</h3>
    <a href="{% url 'adicionar_usuario' %}" class="btn btn-primary mb-3">Adicionar Usuário</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Grupo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.groups.first.name }}</td>
                <td>
                    <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'excluir_usuario' usuario.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
