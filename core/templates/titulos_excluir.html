{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Excluir Título</h1>
    <p>Tem certeza que deseja excluir o título <strong>{{ titulo.num_titulo }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'titulos_listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
