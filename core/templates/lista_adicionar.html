{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Adicionar Item à Tabela: {{ tabela.nome }}</h3>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="de_dias" class="form-label">De (Dias)</label>
            <input type="number" id="de_dias" name="de_dias" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ate_dias" class="form-label">Até (Dias)</label>
            <input type="number" id="ate_dias" name="ate_dias" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="percentual_remuneracao" class="form-label">Percentual de Remuneração (%)</label>
            <input type="text" id="percentual_remuneracao" name="percentual_remuneracao" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Adicionar</button>
        <a href="{% url 'lista_gerenciar' tabela.id %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
