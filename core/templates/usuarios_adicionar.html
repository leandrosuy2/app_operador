{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Adicionar Usu√°rio</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ username|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ email|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="group">Grupo</label>
            <select id="group" name="group" class="form-control">
                {% for group in groups %}
                    <option value="{{ group.name }}" {% if group_selected == group.name %}selected{% endif %}>{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password_confirmation">Confirme a Senha</label>
            <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" required>
        </div>

        <!-- Display messages -->
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Button always visible -->
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
