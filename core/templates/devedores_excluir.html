{% extends 'base.html' %}

{% block content %}
<h1>Excluir Devedor</h1>
<p>Tem certeza de que deseja excluir o devedor <strong>{{ devedor.nome }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'listar_devedores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
