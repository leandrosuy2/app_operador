{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-Ups</title>
</head>
<body>
    <h1>Follow-Ups de {{ devedor.nome }}</h1>
    <ul>
        {% for follow_up in follow_ups %}
            <li><strong>{{ follow_up.created_at }}</strong>: {{ follow_up.texto }}</li>
        {% empty %}
            <li>Nenhum follow-up encontrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_follow_up' devedor.id %}">Adicionar Follow-Up</a>
</body>
</html>
